<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Link Css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container container1 p-3">
        <div class="text-center pb-2">
            <h2>Formulário</h2>
        </div>
        
           <!--Primeira divisão do formulário-->
           <p> 1 - Qual o seu nome? </p>
           <div class="input-group mb-3">
           <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
           <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
           </div>
           <div class="input-group mb-3">
           <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
           <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
           </div>

            <!--Segunda divisão do formulário-->
            <p class="f-text "> 2 - Qual a sua idade? </p>
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Idade:</span>
            <input type="number" class="form-control" placeholder="Digite aqui">
            </div>
           
          <!--Terceira divisão do formulário-->
                  <p class="f-text">3 - Qual o seu gênero?</p>
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                       <label class="form-check-label" for="flexRadioDefault1">
                        Homem
                       </label>
                     </div>
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                       <label class="form-check-label" for="flexRadioDefault2">
                        Mulher
                       </label>
                     </div>
                     <div class="form-check">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                       <label class="form-check-label mb-3" for="flexRadioDefault2">
                        Prefiro não informar
                       </label>
                     </div>

                     <!--Quarta divisão do formulario-->
                     <p>4 - Quantas horas por dia você assiste televisão?</p>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        30 minutos a 1 hora
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                       1 hora a 2 horas
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        2 horas a 3 horas
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label mb-3" for="flexRadioDefault2">
                          + 3 horas
                        </label>
                      </div>
 
                      <!--Quinta divisão do formulário-->
                  <p>5 - Qual a sua plataforma de streaming preferida? </p>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                       Netflix
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                       Amazon
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                       Globoplay
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                         Disney+
                        </label>
                      </div>
 
                      <!--Botão-->
                      <div class="button text-center">
                        <button type="button" class="btn btn-outline-danger">Enviar</button>
                      </div>
    </div>

    <div class="text-center mt-2">
        <p> Feito por Ágatha Rosa &copy; 2024</p>
    </div>
   

    <!--Script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
